<!--File2PromptConverter/src/templates/index.html-->
<!DOCTYPE html>
<html lang="ja">
<head>
    <title>File Uploader</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="/static/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="main-container">
        <!-- 左列：履歴パネル -->
        <div class="history-panel">
            <div class="history-header">
                <h2>History</h2>
                <button id="deleteAllBtn" class="delete-all-btn" title="Delete all history">Delete All</button>
            </div>
            <div id="history-list" class="history-list">
                <!-- 履歴項目がJavaScriptで動的に追加されます -->
            </div>
        </div>

        <!-- 中列：ファイル操作パネル -->
        <div class="file-operation-panel">
            <div class="drop-zone" id="dropArea">
                <div class="drop-zone-message">
                    <p>ドラッグ＆ドロップでファイルを追加</p>
                    <p>または</p>
                    <input type="file" id="fileInput" multiple class="hidden-file-input">
                    <button type="button" onclick="triggerFileInput()" class="select-files-btn">ファイルを選択</button>
                </div>

                <div class="selected-files-list" id="selected-files-list">
                    <!-- 選択されたファイルがJavaScriptで動的に追加されます -->
                </div>
            </div>

            <div class="file-actions">
                <button type="button" onclick="handleUpload()" id="uploadBtn" disabled>Upload</button>
                <button type="button" onclick="resetFiles()" id="resetBtn" disabled>Reset</button>
            </div>
        </div>

        <!-- 右列：結果表示パネル -->
        <div id="result-container" class="result-panel" style="display: none;">
            <div class="result-header">
                <h2>Result</h2>
            </div>
            <div class="result-content">
                <textarea id="resultText" spellcheck="false"></textarea>
                <div class="result-actions">
                    <button type="button" onclick="copyToClipboard()">Copy to Clipboard</button>
                    <button type="button" onclick="saveContent()" class="save-button">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 確認ダイアログ -->
    <div id="confirmDialog" class="dialog-overlay" style="display: none;">
        <div class="dialog-content">
            <h3>Confirmation</h3>
            <p>Are you sure you want to delete all history?</p>
            <div class="dialog-buttons">
                <button onclick="confirmDeleteAll()" class="delete-btn">Yes</button>
                <button onclick="closeDialog()">No</button>
            </div>
        </div>
    </div>

    <!-- トースト通知 -->
    <div id="toast" class="toast" style="display: none;">
        Text copied.
    </div>

    <script src="/static/scripts.js"></script>
</body>
</html>
